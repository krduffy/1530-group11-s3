<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Financial Tracker</h1>

    <h2>Income Report</h2>
    <form id="incomeForm">
        <input type="number" id="incomeAmount" placeholder="Enter income amount" min="0.01" step="0.01">
        <button type="submit">Add Income</button>
    </form>

    <h2>Expense Report</h2>
    <form id="expenseForm">
        <input type="number" id="expenseAmount" placeholder="Enter expense amount" min="0.01" step="0.01">
        <button type="submit">Add Expense</button>
    </form>

    
</body>
</html>
